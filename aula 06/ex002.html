<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title> 
    <style>
        body { /* isso é um comentario em CSS*/
            background-color: rgb(255, 174, 0); 
            color: white; 
            font: normal 20pt Arial; 
        }
        h1 { 
            color: black; 
        }
    </style>
</head> <!-- isso é um comentário em HTML -->
<body>
   <h1> Olá, mundo!</h1>
   <p>Já me livrei da maldição</p>
    <script>
        var num1 = Number.parseInt(window.prompt("Digite um número: "))
        var num2 = Number.parseInt(window.prompt("Digite um outro número: "))
        var soma = num1 + num2
        window.alert(`A soma entre ${num1} e ${num2} é ${soma}`) 
        // "+" (string + string) serve para concatenação
        // "+" (number + number) serve para adição
    </script>
</body>
</html>
