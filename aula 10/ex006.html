<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações</title>
    <style>
        body {
            background: chocolate;
        }
        div#area {
            background: rgb(22, 180, 22);
            width: 200px;
            color: rgb(0, 0, 0);
            height: 200px;
            font: normal 20pt Arial;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>

    <script>
        var c = window.document.querySelector('div#area')
        c.addEventListener("click", clicar)
        c.addEventListener("mouseenter", entrar)
        c.addEventListener("mouseout", sair)

        function clicar() {            
            c.innerHTML = "Clicou!"
            c.style.background = "pink"
        }
        function entrar() {            
            c.innerHTML = "Entrou!"
        }
        function sair() {            
            c.innerHTML = "Saiu :("
            c.style.background = "green"
        }
    </script>
</body>
</html>
